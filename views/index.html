<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSHub Lite</title>
</head>

<body>
    <h1>RSSHub Lite</h1>
    <ul>
        {{ range $source := .Sources }}
        <li><a href="/feed/{{ $source.Slug }}"><strong>{{$source.Name}}</strong></a></li>
        {{ end }}
    </ul>
</body>

</html>
